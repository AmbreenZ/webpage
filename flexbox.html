            </div>
        </header>  
    </div>
    <div class="navbar">
        <ul class="navbar-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Fashion Trend</a></li>
            <li><a href="#">categories</a></li>
        </ul>
    </div>
    <div class="img-background">

        <div class="men child">

            <img src="/images/m1.jpg" alt="">
        
        </div>
        <div class="children child ">

            <img src="/images/c1.jpg" alt="">
        
        </div>
        <div class="hoddies child">
                <h1>Hoddies</h1>
                <img src="/images/h1.jpg" alt="">
            
            </div>
            <div class="cosmatics child">
                    <h1>Cosmatics</h1>
                    <img src="/images/cstm1.jpg" alt="">
                
                </div>
                <div class="jackets child">
                    <h1>jackets</h1>
                    <img src="/images/j1.jpg" alt="">
                    
                    </div>
    </div>
    <div class="footer">
        <div class="footer-items">
            <div class="footer-nav">
                <ul>
                    <li><a href="">Help center</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">how to by</a></li>
                    <li><a href="">contact us</a></li>
                </ul>
            </div>
            <div class="follow-items">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">twitter</a></li>
                    <li><a href="#">instagram</a></li>
                    <li><a href="#">youtube</a></li>
                    <li><a href="#">youtube</a></li>
                </ul>
            </div>
        </div>
    </div>
